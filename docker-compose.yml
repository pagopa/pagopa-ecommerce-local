services:

  mongo:
    container_name: pagopa-ecommerce-mongo
    image: mongo@sha256:474f5c3bf0e355bb97dafda730e725169a4d51c5578abf7be9ec7ad3fdee4481
    env_file: mongodb/mongodb.env
    ports:
      - "${MONGO_PORT}:27017"
    networks:
      - pagopa-ecommerce-net
    healthcheck:
      test: echo 'db.runCommand({serverStatus:1}).ok' | mongosh admin --username admin --password password --quiet | grep 1
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 20s
    entrypoint:
      - bash
      - -c
      - |
          openssl rand -base64 756 > /data/replica.key 
          chmod 400 /data/replica.key
          chown 999:999 /data/replica.key
          exec docker-entrypoint.sh mongod --replSet rs0 --bind_ip_all --port 27017 --keyFile /data/replica.key

  mongo-init:
    container_name: mongo-init
    image: alpine/mongosh@sha256:2d7a9cb13f433ae72c13019db935e74831359a022f0a89282e5294cf578db3bc
    # connects to the mongo service and runs the script.
    # it run once and then exit
    command: mongosh --host pagopa-ecommerce-mongo --port 27017 --username admin --password password --file /scripts/mongo-init.js
    volumes:
      - ./mongodb/mongo-init.js:/scripts/mongo-init.js:ro
    networks:
      - pagopa-ecommerce-net
    depends_on:
      mongo:
        condition: service_healthy

  mongo-express:
    container_name: pagopa-ecommerce-mongo-express
    image: mongo-express@sha256:1b23d7976f0210dbec74045c209e52fbb26d29b2e873d6c6fa3d3f0ae32c2a64
    env_file: mongodb/mongo-express.env
    ports:
      - "${MONGO_EXPRESS_PORT}:8081"
    networks:
      - pagopa-ecommerce-net
    depends_on:
      mongo-init:
        condition: service_completed_successfully

  redis:
    container_name: pagopa-ecommerce-redis
    image: redis@sha256:5cb00b0f236e286254ce9f3eea989b00bb69d04fb9b6c9a9d0b07e588e49f44e
    env_file: redis/redis.env
    command: ["sh", "-c", 'exec redis-server --requirepass "$$REDIS_PASSWORD"']
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - pagopa-ecommerce-net

  redis-insight:
    container_name: pagopa-ecommerce-redis-insight
    image: redislabs/redisinsight@sha256:55542a762210bb1cd681410282642bac0970f780f39bc134565394a81b1f1fd9
    ports:
      - "${REDIS_INSIGHT_PORT}:5540"
    networks:
      - pagopa-ecommerce-net

  pagopa-node-mock:
    container_name: pagopa-node-mock
    build:
      context: .
      args:
        NODO_MOCK_COMMIT_SHA: ${NODO_MOCK_COMMIT_SHA}
      dockerfile: nodo-mock/Dockerfile.nodo-mock
    env_file: nodo-mock/nodo-mock.env
    ports:
        - "${NODO_MOCK_PORT}:3002"
    networks:
      - pagopa-ecommerce-net    

  pagopa-ecommerce-transactions-service:
    container_name: pagopa-ecommerce-transactions-service
    env_file: pagopa-ecommerce-transactions-service/transactions-service.env
    build:
      context: .
      secrets:
        - GITHUB_TOKEN
      args:
        ECOMMERCE_TRANSACTIONS_COMMIT_SHA: ${ECOMMERCE_TRANSACTIONS_COMMIT_SHA}
      dockerfile: pagopa-ecommerce-transactions-service/Dockerfile.transactions-service
    ports:
        - "${ECOMMERCE_TRANSACTIONS_PORT}:8080"
    networks:
      - pagopa-ecommerce-net
    depends_on:
      mongo-init:
        condition: service_completed_successfully

  pagopa-ecommerce-payment-methods-service:
    container_name: pagopa-ecommerce-payment-methods-service
    env_file: pagopa-ecommerce-payment-methods-service/payment-methods-service.env
    build:
      context: .
      secrets:
        - GITHUB_TOKEN
      args:
        ECOMMERCE_PAYMENT_METHODS_COMMIT_SHA: ${ECOMMERCE_PAYMENT_METHODS_COMMIT_SHA}
      dockerfile: pagopa-ecommerce-payment-methods-service/Dockerfile.payment-methods-service
    ports:
        - "${ECOMMERCE_PAYMENT_METHODS_PORT}:8080"
    networks:
      - pagopa-ecommerce-net
    depends_on:
      mongo-init:
        condition: service_completed_successfully

  pagopa-ecommerce-payment-methods-handler:
    container_name: pagopa-ecommerce-payment-methods-handler
    env_file: pagopa-ecommerce-payment-methods-handler/payment-methods-handler.env
    build:
      context: .
      secrets:
        - GITHUB_TOKEN
      args:
        ECOMMERCE_PAYMENT_METHODS_COMMIT_SHA: ${ECOMMERCE_PAYMENT_METHODS_HANDLER_COMMIT_SHA}
      dockerfile: pagopa-ecommerce-payment-methods-handler/Dockerfile.payment-methods-handler
    ports:
        - "${ECOMMERCE_PAYMENT_METHODS_HANDLER_PORT}:8080"
    networks:
      - pagopa-ecommerce-net


  pagopa-ecommerce-event-dispatcher-service:
    container_name: pagopa-ecommerce-event-dispatcher-service
    env_file: pagopa-ecommerce-event-dispatcher-service/event-dispatcher-service.env
    build:
      context: .
      secrets:
        - GITHUB_TOKEN
      args:
        ECOMMERCE_EVENT_DISPATCHER_COMMIT_SHA: ${ECOMMERCE_EVENT_DISPATCHER_COMMIT_SHA}
      dockerfile: pagopa-ecommerce-event-dispatcher-service/Dockerfile.event-dispatcher-service
    ports:
        - "${ECOMMERCE_EVENT_DISPATCHER_PORT}:9000"
    networks:
      - pagopa-ecommerce-net
    depends_on:
      mongo-init:
        condition: service_completed_successfully

  pagopa-ecommerce-helpdesk-commands-service:
    container_name: pagopa-ecommerce-helpdesk-commands-service
    env_file: pagopa-ecommerce-helpdesk-commands-service/helpdesk-commands-service.env
    build:
      context: .
      secrets:
        - GITHUB_TOKEN
      args:
        ECOMMERCE_HELPDESK_COMMANDS_COMMIT_SHA: ${ECOMMERCE_HELPDESK_COMMANDS_COMMIT_SHA}
      dockerfile: pagopa-ecommerce-helpdesk-commands-service/Dockerfile.helpdesk-commands-service
    ports:
        - "${ECOMMERCE_HELPDESK_COMMANDS_PORT}:8080"
    networks:
      - pagopa-ecommerce-net
    depends_on:
      mongo-init:
        condition: service_completed_successfully

  pagopa-ecommerce-user-stats-service:
    container_name: pagopa-ecommerce-user-stats-service
    env_file: pagopa-ecommerce-user-stats-service/user-stats-service.env
    build:
      context: .
      args:
        ECOMMERCE_USER_STATS_COMMIT_SHA: ${ECOMMERCE_USER_STATS_COMMIT_SHA}
      dockerfile: pagopa-ecommerce-user-stats-service/Dockerfile.user-stats-service
    ports:
        - "${ECOMMERCE_USER_STATS_PORT}:8080"
    networks:
      - pagopa-ecommerce-net
    depends_on:
      mongo-init:
        condition: service_completed_successfully

  pagopa-gec-mock:
    build:
      context: .
      dockerfile: gec-mock/Dockerfile.gec-mock
    container_name: pagopa-GEC-mock
    volumes:
      - type: bind
        source: ./gec-mock
        target: /config
        read_only: true
    ports:
      - "${AFM_PORT}:3000"
    networks:
      - pagopa-ecommerce-net

  pagopa-npg-mock:
    build:
      context: .
      dockerfile: npg-mock/Dockerfile.npg-mock
    container_name: pagopa-NPG-mock
    volumes:
      - type: bind
        source: ./npg-mock
        target: /config
        read_only: true
    ports:
      - "${NPG_PORT}:3000"
    networks:
      - pagopa-ecommerce-net

  pagopa-psp-mock:
    build:
      context: .
      dockerfile: psp-mock/Dockerfile.psp-mock
    volumes:
      - type: bind
        source: ./psp-mock
        target: /config
        read_only: true
    ports:
      - "${PSP_MOCK_PORT}:3000"
    networks:
      - pagopa-ecommerce-net

  pagopa-wallet-mock:
    build:
      context: .
      dockerfile: wallet-mock/Dockerfile.wallet-mock
    container_name: pagopa-wallet-mock
    volumes:
      - type: bind
        source: ./wallet-mock
        target: /config
        read_only: true
    ports:
      - "${WALLET_PORT}:3000"
    networks:
      - pagopa-ecommerce-net

  pagopa-notifications-service:
    container_name: pagopa-notifications-service
    build:
      context: .
      args:
        NOTIFICATIONS_SERVICE_COMMIT_SHA: ${NOTIFICATIONS_SERVICE_COMMIT_SHA}
      dockerfile: pagopa-notifications-service/Dockerfile.notifications-service
    env_file: pagopa-notifications-service/notifications-service.env
    ports:
      - "${NOTIFICATIONS_SERVICE_PORT}:3000"
    networks:
      - pagopa-ecommerce-net
    depends_on:
      azurite-init:
        condition: service_completed_successfully

  pagopa-ecommerce-payment-requests-service:
    container_name: pagopa-ecommerce-payment-requests-service
    env_file: pagopa-ecommerce-payment-requests-service/payment-requests-service.env
    build:
      context: .
      secrets:
        - GITHUB_TOKEN
      args:
        ECOMMERCE_PAYMENT_REQUESTS_COMMIT_SHA: ${ECOMMERCE_PAYMENT_REQUESTS_COMMIT_SHA}
      dockerfile: pagopa-ecommerce-payment-requests-service/Dockerfile.payment-requests-service
    ports:
      - "${ECOMMERCE_PAYMENT_REQUESTS_PORT}:8080"
    networks:
      - pagopa-ecommerce-net

  pagopa-ecommerce-transactions-scheduler-service:
    container_name: pagopa-ecommerce-transactions-scheduler-service
    env_file: pagopa-ecommerce-transactions-scheduler-service/transactions-scheduler-service.env
    build:
      context: .
      secrets:
        - GITHUB_TOKEN
      args:
        ECOMMERCE_TRANSACTIONS_SCHEDULER_COMMIT_SHA: ${ECOMMERCE_TRANSACTIONS_SCHEDULER_COMMIT_SHA}
      dockerfile: pagopa-ecommerce-transactions-scheduler-service/Dockerfile.transactions-scheduler-service
    ports:
      - "${ECOMMERCE_TRANSACTIONS_SCHEDULER_PORT}:8080"
    networks:
      - pagopa-ecommerce-net
    depends_on:
      mongo-init:
        condition: service_completed_successfully

  pagopa-ecommerce-cdc-service:
    container_name: pagopa-ecommerce-cdc-service
    env_file: pagopa-ecommerce-cdc-service/ecommerce-cdc-service.env
    build:
      context: .
      secrets:
        - GITHUB_TOKEN
      dockerfile: pagopa-ecommerce-cdc-service/Dockerfile.ecommerce-cdc-service
      args:
        ECOMMERCE_CDC_COMMIT_SHA: ${ECOMMERCE_CDC_COMMIT_SHA}
    ports:
      - "${ECOMMERCE_CDC_PORT}:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - pagopa-ecommerce-net
    depends_on:
      mongo-init:
        condition: service_completed_successfully
      redis:
        condition: service_started

  traefik:
    container_name: pagopa-ecommerce-traefik
    image: traefik:v2.7@sha256:41bfa070b43184314a1fd86d5b68d367d3f744e972ca3fe44a8875f69935c2d7
    ports:
      - "8000:80"
      - "8090:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - $PWD/traefik_conf:/etc/traefik
      - $PWD/traefik_logs:/traefik_logs
    networks:
      - pagopa-ecommerce-net

  # SigNoz - Complete observability stack (SigNoz + ClickHouse + Zookeeper)
  # Init container to prepare ClickHouse
  signoz-init-clickhouse:
    container_name: pagopa-signoz-init-clickhouse
    image: clickhouse/clickhouse-server:25.5.6@sha256:4536143e22dc9bddb217c7e610f6b7ed5e6efd8fefdbc61acdeadb5d8022213a
    tty: true
    networks:
      - pagopa-ecommerce-net
    volumes:
      - ./signoz-data/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/
    entrypoint: ["/bin/bash", "-c"]
    command: # auto-downloaded, this is used to calculate metrics like percentiles, latency etc.
      - |
        ARCH=$$(uname -m | sed 's/x86_64/amd64/' | sed 's/aarch64/arm64/')
        wget -nv -O /var/lib/clickhouse/user_scripts/histogram-quantile "https://github.com/SigNoz/signoz/releases/download/v0.104.0/histogram-quantile-linux-$${ARCH}"
        chmod +x /var/lib/clickhouse/user_scripts/histogram-quantile

  # Zookeeper for ClickHouse coordination
  signoz-zookeeper:
    container_name: pagopa-signoz-zookeeper
    image: signoz/zookeeper:3.7.1@sha256:fcc4a3288154ccaa3bdb5ae6dc10180c084d29a8a6a26b62ac8e30a8940dc2e6
    networks:
      - pagopa-ecommerce-net
    volumes:
      - signoz-zookeeper-data:/bitnami/zookeeper
    environment:
      - ZOO_SERVER_ID=1
      - ALLOW_ANONYMOUS_LOGIN=yes
      - ZOO_AUTOPURGE_INTERVAL=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/commands/ruok"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ClickHouse - Data storage backend
  signoz-clickhouse:
    container_name: pagopa-signoz-clickhouse
    image: clickhouse/clickhouse-server:25.5.6@sha256:4536143e22dc9bddb217c7e610f6b7ed5e6efd8fefdbc61acdeadb5d8022213a
    tty: true
    depends_on:
      signoz-init-clickhouse:
        condition: service_completed_successfully
      signoz-zookeeper:
        condition: service_healthy
    networks:
      - pagopa-ecommerce-net
    ports:
      - "9001:9000"
      - "8123:8123"
    volumes:
      - signoz-clickhouse-data:/var/lib/clickhouse/
      - ./signoz-data/clickhouse/user_scripts:/var/lib/clickhouse/user_scripts/
      - ./signoz-data/clickhouse-config/config.xml:/etc/clickhouse-server/config.d/cluster.xml:ro
    environment:
      - CLICKHOUSE_SKIP_USER_SETUP=1
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8123/ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # schema migrator - creates ClickHouse databases
  signoz-schema-migrator:
    container_name: pagopa-signoz-schema-migrator
    image: signoz/signoz-schema-migrator:v0.129.12@sha256:43044b0666c60ad9c0e8c1240d478f846d0c2b7fccfea142fa043f327c8be279
    command: ["sync", "--dsn=tcp://signoz-clickhouse:9000", "--dev"]
    depends_on:
      signoz-clickhouse:
        condition: service_healthy
    networks:
      - pagopa-ecommerce-net

  # SigNoz UI and query service
  signoz:
    container_name: pagopa-ecommerce-signoz
    image: signoz/signoz:v0.104.0@sha256:11bc581c5cb8cb003d5d822b611c427c57ce53eba8b44c00ceedc963bc4c0b26
    depends_on:
      signoz-schema-migrator:
        condition: service_completed_successfully
    networks:
      - pagopa-ecommerce-net
    ports:
      - "${SIGNOZ_PORT}:8080"
    environment:
      - ClickHouseUrl=tcp://signoz-clickhouse:9000
      - STORAGE=clickhouse
      - GODEBUG=netdns=go
      - TELEMETRY_ENABLED=false
      - SIGNOZ_LOCAL_DB_PATH=/var/lib/signoz/signoz.db
    volumes:
      - signoz-data:/var/lib/signoz
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OpenTelemetry Collector - receives telemetry data
  signoz-otel-collector:
    container_name: pagopa-signoz-otel-collector
    image: signoz/signoz-otel-collector:v0.129.12@sha256:84df7d9786ce12ee5983fc8460225371a204bca6320c85717801bf110b84ed65
    command: ["--config=/etc/otel-collector-config.yaml"]
    depends_on:
      signoz:
        condition: service_healthy
    networks:
      - pagopa-ecommerce-net
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
    volumes:
      - ./signoz-data/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    environment:
      - OTEL_RESOURCE_ATTRIBUTES=host.name=signoz-host,os.type=linux
      - CLICKHOUSE_DSN=tcp://signoz-clickhouse:9000

  storage:
    image: mcr.microsoft.com/azure-storage/azurite:3.34.0@sha256:0a47e12e3693483cef5c71f35468b91d751611f172d2f97414e9c69113b106d9
    container_name: azurite
    command: ["azurite", "--blobHost", "0.0.0.0", "--queueHost", "0.0.0.0", "--tableHost", "0.0.0.0", "--skipApiVersionCheck"]
    ports:
      - "10000:10000"
      - "10001:10001"
      - "10002:10002"
    volumes:
      - ./.data:/opt/azurite/folder
    networks:
      - pagopa-ecommerce-net

  pagopa-pdv-mock:
    container_name: pagopa-pdv-mock
    build:
      context: .
      dockerfile: pagopa-personal-data-vault-tokenizer/Dockerfile.pdv
    ports:
      - "${PDV_MOCK_PORT}:8080"
    networks:
      - pagopa-ecommerce-net
  
  pagopa-jwt-issuer-mock:
    build:
      context: .
      dockerfile: pagopa-jwt-issuer-mock/Dockerfile.jwt-issuer-mock
    volumes:
      - type: bind
        source: ./pagopa-jwt-issuer-mock
        target: /config
        read_only: true
    ports:
      - "${JWT_ISSUER_MOCK_PORT}:3000"
    networks:
      - pagopa-ecommerce-net
  
  azurite-init:
    container_name: azurite-init
    build:
      context: .
      dockerfile: azurite-init/Dockerfile.azurite-init
    depends_on:
      - storage
    volumes:
      - $PWD:/env-files
    networks:
      - pagopa-ecommerce-net

networks:
  pagopa-ecommerce-net:
    name: pagopa-ecommerce-net
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450

secrets:
  GITHUB_TOKEN:
    environment: GITHUB_TOKEN

volumes:
  signoz-data:
  signoz-zookeeper-data:
  signoz-clickhouse-data:
